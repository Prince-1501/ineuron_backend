name: Node.js CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js 14.x
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm run test

    - name: Approve and merge changes
      if: ${{ success() }}
      uses: "peter-evans/approval-action@v2.2.0"
      with:
        sha: ${{ github.sha }}
        pull-request-title: "Automatically approved and merged"
